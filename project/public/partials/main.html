<header>
	<h1 class="logo center"><img src="assets/images/logo-chaordic.png" alt="Chaordic"></h1>
</header>

<main>
	<div class="conteudo">
		<div class="campos">
			<h1 class="center">Encurte seus links.</h1>
			<br>
			<p class="center">Links são longos. Encurte os links que você deseja compartilhar, <br> e acompanhe enquanto viajam através da internet.</p>
			<br><br><br>
			<div class="center">
				<form ng-submit="acionarBotao()">
					<input class="url-input inline" type="text" class="link" name="url" ng-model="url" placeholder="Cole sua URL aqui" required>	
					<button class="button inline" type="submit">{{acao}}</button>
				</form>		
			</div>
			
		</div>
	</div>
</main>

<section class="top5 center" ng-init="listarLinks()">
	<h2 class="center">Top 5</h2><br>
	<div class="item-top5" ng-repeat="link in links | orderBy: '-hits' | limitTo: 5">
		<p class="inline top-link" href="{{myUrl}}{{link.shortUrl}}">{{myUrl}}{{link.shortUrl}}</p>
		<p class="inline"></p>
		<p class="inline top-hits">{{link.hits}}</p>
	</div>
</section>

<section class="hits center">	
	<div class="conteudo-hits">
		<h2>HITS</h2><br>
		<div class="caixa">
			<h2>35.713.571</h2>	
		</div><br>
		<p>Clique em links</p>		
	</div>
</section>

<footer>
	<p class="inline ">{{myUrl}}</p>
	<ul class="inline icones-sociais">
		<li class="inline icone-social"><a href=""><img src="../assets/images/icon-twitter.png" alt="Twitter"></a></li>
		<li class="inline icone-social"><a href=""><img src="../assets/images/icon-facebook.png" alt="Facebook"></a></li>
	</ul>
