<p>{{link}}</p>

<main>
	<h1>Encurte seus links.</h1>
	<p>Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>

	<form ng-submit="criarLink()">
		<input type="text" name="url" ng-model="url" placeholder="Cole sua URL aqui" required>	
		<button type="submit">Encurtar</button>
	</form>
</main>

<section ng-init="listarLinks()">
	<h2>Top 5</h2>
	<div ng-repeat="link in links | orderBy: '-hits' | limitTo: 5">
		<p>{{link.shortUrl}}</p>
		<p>{{link.hits}}</p>
	</div>
</section>

<section>
	<h2>HITS</h2>	
	<h3>35.713.571</h3>
	<p>Clique em links</p>	
</section>

<footer>
	<p>chr.dc</p>
</footer>
